{% load i18n %}
{% get_current_language as LANGUAGE_CODE %}
{% get_available_languages as LANGUAGES %}
{% get_current_language_bidi as LANGUAGE_BIDI %}
<head>
    <script type="text/javascript" src="/statics/tiny_mce/tiny_mce.js"></script>
    <script type="text/javascript">
        tinyMCE.init({
        'mode':'textareas',
        'theme':'advanced',
        'width':100,
        'height':200
        });
    </script>
</head>
<div id="post-message" class="form">
    <form method="post" action="/index/">
        {% csrf_token %}
        <table cellpadding="0" cellspacing="0">
            <tr>
                <td class="word-count"></td>
            </tr>
        </table>
        <div class="input">
            <textarea name="message" placeholder="记录你的生活。。。" class="text" rows="4"></textarea>
        </div>
        <div class="buttons">
            <button type="submit" class="submit_wide">发布</button>
        </div>
    </form>
</div>
